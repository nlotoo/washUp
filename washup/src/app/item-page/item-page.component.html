<mat-card class="mat-card">
    <mat-card-title class="mat-card-title" fxLayoutAlign="center center">Details of Item: {{item?.itemName}}</mat-card-title>

    <div class="" fxLayoutAlign="center center">
        <mat-card class="matCard">
            <mat-card-header>
                <mat-card-title>{{item?.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item?.color}}</mat-card-subtitle>
            </mat-card-header>
            <a routerLink="/item/{{item?._id}}">
                <img width="100" height="200px" mat-card-image src="{{item?.imageUrl}}" alt="{{item?.itemName}}">
            </a>
            <mat-card-content>
                <textarea class="textarea1" name="" id="" cols="20" rows="4" disabled="true">{{item?.description}}</textarea>
            </mat-card-content>
            <mat-card-actions class="Buttons">
                <button mat-button *ngIf="authorBoolean" (click)="deleteItem()">DELETE</button>
                <button routerLink="/edit-page/{{item?._id}}" mat-button *ngIf="authorBoolean">EDIT</button>

            </mat-card-actions>
        </mat-card>
    </div>
    <app-comments-active-bubble></app-comments-active-bubble>
    <app-comments-page></app-comments-page>
</mat-card>
