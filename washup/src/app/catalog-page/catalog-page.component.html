<mat-card>
    <mat-card-title fxLayoutAlign="center center">Catalog</mat-card-title>

    <div>
        <mat-card class="matCard" *ngFor="let item of items">
            <!-- <pre> {{item | json}}</pre> -->
            <mat-card-header>
                <mat-card-title>{{item.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item.color}}</mat-card-subtitle>
            </mat-card-header>
            <a routerLink="/item/{{item._id}}">
                <img width="100" height="200px" mat-card-image src="{{item.imageUrl}}" alt="{{item.name}}">
            </a>
            <mat-card-content>
                <textarea class="textarea1" name="" id="" cols="20" rows="4" disabled="true">{{item.description}}</textarea>
            </mat-card-content>
            <mat-card-actions class="Buttons">
                <button mat-button>SHARE</button>
                <button mat-button routerLink="/item/{{item._id}}">DETAILS</button>
            </mat-card-actions>

        </mat-card>
    </div>


</mat-card>
